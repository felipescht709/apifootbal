<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogador Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="iniciar()">
    <div class="container">
        <h1>Listagem de Jogador</h1>
        <h2>Buscar Jogador</h2>
        <div class="input-group mb-3">
            <input type="text" id="nomeJogadorInput" class="form-control" placeholder="Digite o nome do jogador" />
            <button onclick="buscarDadosApi()" class="btn btn-success">Buscar</button>
        </div>
        <div id="resultadoBusca"></div>
        <div>
          <button onclick="excluirTodosJogadores()" class="btn btn-danger mb-3">Excluir Todos</button>
          <button onclick="exibirLogs()" class="btn btn-info mb-3" data-bs-toggle="modal" data-bs-target="#logModal">Exibir Logs</button>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Código</th>
                    <th>Jogador</th>
                    <th>Número</th>
                    <th>Idade</th>
                    <th>Data Nasc.</th>
                    <th>N. de gols</th>
                    <th>Time</th>
                    <th>Alterar</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody id="tabelaJogador"></tbody>
        </table>
    </div>

    <div class="modal fade" id="modaljogador" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="titulojogador">Inserindo novo jogador</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="idjogador">Código</label>
                <input type="text" class="form-control" id="idjogador" disabled>
              </div>
              <div class="form-group">
                <label for="nomejogador">Nome do jogador</label>
                <input type="text" class="form-control" id="nomejogador">
              </div>
              <div class="form-group">
                <label for="numero">Número</label>
                <input type="text" class="form-control" id="numero">
              </div>
              <div class="form-group">
                <label for="idade">Idade</label>
                <input type="text" class="form-control" id="idade">
              </div>
              <div class="form-group">
                <label for="nascimento">Data de Nascimento</label>
                <input type="text" class="form-control" id="nascimento">
              </div>
              <div class="form-group">
                <label for="gol">Número de gols</label>
                <input type="text" class="form-control" id="gol">
              </div>
              <div class="form-group">
                <label for="time">Time</label>
                <input type="text" class="form-control" id="time">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="SalvarJogador()">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="logModal" tabindex="-1" aria-labelledby="logModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="logModalLabel">Logs</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="logContainer">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
